<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var $ = function (id) {
            return document.getElementById(id);
        }
        $("button").onclick = function () {
            handler();
        }
        var handler = function () {
            var num = parseInt($("aqi-input").value);
            if ((!isNaN(num)) && (num >= 0) && (num <= 1000)) {
                $("aqi-display").innerHTML = num;
            } else {
                alert($("aqi-input").value + "不是有效的aqi值，请输入0-1000之间的整数！")
            }
        }
        //用户按下enter时触发提交事件。13表示enter按键的keycode编码。
        $("aqi-input").onkeyup = function (event) {
            if (event.keyCode === 13) {
                handler();
            }
        }
//        var button = document.getElementById("query");
//
//        button.onclick = function () {
//            var input = document.getElementById("aqi-input").value;
//            document.getElementById("aqi-display").innerHTML = input;
//        }
})();

</script>
</body>
</html>
